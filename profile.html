<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/profile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href="home-page.html">
          <img id="logo" src="assets/img/netflix_logo.png" alt="logo" />
        </a>
      </div>
    </nav>
    <main class="text-bg-dark pb-3">
      <div class="container fluid">
        <div id="central" class="row mx-auto pt-5 flex-column">
          <div class="col">
            <h1 class="border-bottom border-secondary">Edit Profile</h1>
          </div>
          <div class="col pb-3 border-bottom border-secondary">
            <div class="row">
              <div class="col col-12 col-lg-3">
                <div class="position-absolute z-1 bottom-50 d-flex ps-1">
                  <i class="fas fa-pen-square"></i>
                </div>
                <img
                  id="avatar"
                  class="img-fluid rounded position-relative"
                  src="assets/img/avatar.png"
                  alt="avatar"
                />
              </div>
              <div class="col text-secondary">
                <h5 class="bg-secondary text-light p-2">Strive Student</h5>
                <h5 class="mt-4">Language:</h5>
                <div class="dropdown pb-3 border-bottom border-secondary">
                  <button
                    class="btn btn-dark border-2 border-light dropdown-toggle rounded-0"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Spanish</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">French</a>
                    </li>
                  </ul>
                </div>
                <h5 class="mt-4">Maturity Settings:</h5>
                <h6 class="bg-secondary text-light p-1">
                  ALL MATURITY RATINGS
                </h6>
                <p class="text-light">
                  Show title of <strong>all maturity ratings</strong> for this
                  profile.
                </p>
                <button
                  class="btn border-secondary text-secondary rounded-0 py-2 px-4 mb-4"
                >
                  EDIT
                </button>
                <h5 class="pt-4 border-top border-secondary">
                  Autoplay control
                </h5>
                <div>
                  <div class="form-check">
                    <input
                      class="form-check-input rounded-0 bg-dark p-2 border-secondary"
                      type="checkbox"
                      value=""
                      id=" "
                    />
                    <label class="form-check-label" for="">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input rounded-0 bg-dark p-2 border-secondary"
                      type="checkbox"
                      value=""
                      id=""
                      checked
                    />
                    <label class="form-check-label" for="">
                      Autoply previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="button" class="col py-4 px-0">
            <button
              class="btn rounded-0 bg-dark text-secondary border-secondary"
            >
              SAVE
            </button>
            <button
              class="btn rounded-0 bg-dark text-secondary border-secondary"
            >
              CANCEL
            </button>
            <button
              class="btn rounded-0 bg-dark text-secondary border-secondary"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
